<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        var gnum, mnum;

        // for 문
        document.write("for 을 이용한 출력<br>");
        for (gnum = 2; gnum < 10; gnum++) {
            document.write("[ " + gnum + "의 구구단 ] <br>");
            
            for (mnum = 1; mnum < 10; mnum++) document.write(gnum + " * " + mnum + " = " + (gnum * mnum) + "<br>");
        }

        document.write("<br>");

        // while문
        document.write("while을 이용한 출력", "<br>");
        gnum=2;
        while (gnum < 10) {
            document.write("[ " + gnum + "의 구구단 ] <br>");
            mnum=1;
            while (mnum < 10) {
                document.write(gnum + " * " + mnum + " = " + (gnum * mnum) + "<br>");
                mnum++;
            }
            gnum++;
        }

        document.write("<br>");

        // do-while 문
        document.write("do-while을 이용한 출력", "<br>");
        gnum=2;
        do {
            document.write("[ " + gnum + "의 구구단 ] <br>");
            mnum=1;
            do {
                document.write(gnum + " * " + mnum + " = " + (gnum * mnum) + "<br>");
                mnum++;
            } while (mnum < 10)
            gnum++;
        } while (gnum < 10);
